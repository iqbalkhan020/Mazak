<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Car Wash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            
        }

        #form-container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 2px 5px rgb(241, 236, 236);
            border: 1px solid red;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            box-shadow: 2px 2px lightgrey;
            transition: 1s ease-in-out;
        }


        input:hover {
            border: 1px solid red;
            background-color: black;
            color: white;
        }

        .button {
  padding: 10px 15px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #04AA6D;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

        #message {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        video {
            margin-top: 20px;
            width: 100%;
            max-height: 200px;
        }

        .Happy {
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Free Car Wash</h1>
        <form id="carWashForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button class="button" type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="message">
            <p>Your name is recorded in Google Sheets.<br>Please contact group admin Imran Bhai<br><br>
                <span class="Happy">Happy New Year</b></span>
            </p>
        </div>

        <video id="video" style="display: none;" controls>
            <source src="laughing.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    </div>

    <script>
        function submitForm() {
            // Validate form
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;

            if (fullName.trim() === '' || email.trim() === '') {
                alert('Please fill in both Full Name and Email Address.');
                return;
            }

            // Simulate Google Sheets recording (using Google Forms for simplicity)
            // You should replace this with actual server-side code to interact with Google Sheets
            document.getElementById('message').style.display = 'block';

            // Display and play the video after 2 seconds
            setTimeout(function () {
                document.getElementById('video').style.display = 'block';
                document.getElementById('video').play();
            }, 2000);
        }
    </script>
</body>
</html>
